<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    #box1 {
      background-color: red;
      left: 20px;
      top: 20px;
      z-index: 2;
    }

    #box2 {
      background-color: blue;
      left: 50px;
      top: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>

</body>
</html>
