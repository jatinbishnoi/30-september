<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .conatiner {
      width: 250px;
      height: 250px;
      border: 1px solid #000;
      position: absolute;
      background-color: antiquewhite;

    }
    .boxA {
        width: 50px;
        height: 50px;
      background-color: red;
      left: 200px;
      top: 200px;
      z-index: 2;
    }

    .boxB {
        width: 50px;
        height: 50px;
      background-color: red;
      left: -30px;
      top: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="boxA">
            A
          </div>
          <div class="boxB">
            B
          </div>
    </div>
</body>
</html>
